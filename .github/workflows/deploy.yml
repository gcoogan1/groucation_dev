name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      - name: Set up Firebase CLI
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_AUTH_TOKEN }}

      - name: Deploy to Firebase Hosting (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_PROD }}

      - name: Deploy to Firebase Hosting (Development)
        if: github.ref == 'refs/heads/dev'
        run: |
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_DEV }}
